<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>iniciar-sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <div class="ion-text-center">
            <img src="./../../assets/lobov2.jpg" width="200">
          </div>
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              Bienvenido
            </ion-card-title>
            <ion-card-subtitle>
              Ingresa tus datos para iniciar sesion
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formulario" (submit)="validarFormulario()">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-input formControlName="usuario" label="Ingrese su usuario" labelPlacement="floating"
                      type="text" fill="outline"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input formControlName="contrasenia" label="Ingrese su contrasenna" labelPlacement="floating"
                      type="password" fill="outline"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-toggle>Recuerdame</ion-toggle><br /><br />
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-button role="submit" type="submit" expand="block"
                    [disabled]="cargando_bloqueo">
                      <ion-text *ngIf="!cargando_bloqueo">
                        Iniciar sesion
                      </ion-text>
                      <ion-spinner *ngIf="cargando_bloqueo" name="circular"></ion-spinner>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
